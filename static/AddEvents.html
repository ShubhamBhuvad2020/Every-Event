<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <!-- custom css -->
    <!-- <link rel="stylesheet" href="./AdminEventsManage.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <!-- custom js -->
    <script src="main.js"></script>
    <title>Add Events</title>
  </head>
  <body>
    <!-- Header -->
    <div id="header" class="">
      <nav class="navbar navbar-expand-lg bg-danger bg-gradient px-4">
        <div class="container-fluid">
          <i class="fa-solid fa-a"></i>
          <a class="navbar-brand text-light h1" href="#">AutoMeta</a>
          <form class="d-flex mx-auto" role="search" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav navbar-nav-scroll ms-auto"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="#"
                  >Events</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Upcoming-Events</a>
              </li>
            </ul>
            <a class="nav-link text-light" href="#"
              ><div class="btn btn-outline-light">Add Events</div></a
            >
          </div>
        </div>
      </nav>
    </div>
    <!-- Add Event Form -->
    <div class="container py-5 w-50">
      <h2 class="py-4">Add Event</h2>
      <form action="" method="post" action="/">
        <div class="form-group my-2">
          <label for="EventName" class="form-label h5 text-secondary"
            >Event Name <span class="pt-3 text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control input-lg"
            id="exampleInputfirstname"
            name="firstname"
            autocomplete="off"
            required
            placeholder="Enter Event Name"
          />
        </div>
        <div class="form-group my-2">
          <label for="date" class="form-label h5 text-secondary"
            >Date <span class="pt-3 text-danger">*</span></label
          >
          <input
            type="date"
            class="form-control input-lg"
            id="exampleInputdate"
            name="date"
            required
          />
        </div>
        <div class="form-group my-2">
          <label for="starttime" class="form-label h5 text-secondary"
            >Start Time <span class="pt-3 text-danger">*</span></label
          >
          <input
            type="time"
            class="form-control input-lg"
            id="exampleInputstarttime"
            name="starttime"
            required
          />
        </div>
        <div class="form-group my-2">
          <label for="endtime" class="form-label h5 text-secondary"
            >End Time <span class="pt-3 text-danger">*</span></label
          >
          <input
            type="time"
            class="form-control input-lg"
            id="exampleInputendtime"
            name="endtime"
            required
          />
        </div>
        <div class="form-group my-2">
          <label for="hostname" class="form-label h5 text-secondary"
            >Host Name <span class="pt-3 text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control input-lg"
            id="exampleInputhostname"
            name="hostname"
            required
            placeholder="Enter Host Name"
          />
        </div>
        <button type="submit" class="btn btn-lg btn-danger my-2" name="create">
          Add
        </button>
      </form>
    </div>
    <!-- Add Event Form -->
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- scripts -->
    <!-- -->
  </body>
</html>
