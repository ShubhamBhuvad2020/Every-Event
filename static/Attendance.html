<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <!-- custom css -->
    <!-- <link rel="stylesheet" href="./UpcomingEvents.css" />
    <link rel="stylesheet" href="./AdminEventsManage.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Attendance</title>
  </head>
  <body>
    <!-- Header-start -->
    <div id="header" class="">
      <nav class="navbar navbar-expand-lg bg-danger px-4">
        <div class="container-fluid">
          <i class="fa-solid fa-a"></i>
          <a class="navbar-brand text-light h1" href="#">AutoMeta</a>

          <form class="d-flex mx-auto" role="search" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav navbar-nav-scroll ms-auto"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="#"
                  >Events</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Upcoming-Events</a>
              </li>
            </ul>
            <a class="nav-link text-light" href="#"
              ><div class="btn btn-outline-light">Add Events</div></a
            >
          </div>
        </div>
      </nav>
    </div>
    <!-- Header-end -->
    <!-- Attendance Form-start -->
    <div class="container py-5 " style="width: max-content;" >
      <form action="" method="post" class="shadow p-4 border w-100" >
        <h2 class="text-center">Attendance Form</h2>
        <hr />
        <!-- Render Event Details Automatically -->
        <div class="jumbotron">
          <marquee behavior="scroll" direction="right" scrollamount="5"><h1 class="h2 text-danger">EventName</h1></marquee>
          <p class="lead">
            <div class="d-flex flex-column">
              <div class="h4 ">Date : <span class="text-secondary">Event Date   </span></div>
              <div class="h4">Time : <span class="text-secondary">Event Time (Start Time TO End Time)</span></div>
            </div>
          </p>
        </div>
        
        <!-- Render Event Details Automatically -->
        <div class="form-group my-2">
          <label for="empid" class="form-lable">Emp Id  <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="exampleInputempid"
            name="empid"
            autocomplete="off"
          />
        </div>
        <div class="form-group my-2">
          <label for="empid" class="form-lable">Emp Name <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="exampleInputempid"
            name="empid"
            autocomplete="off"
          />
        </div>
        <div class="form-group my-2">
          <label for="Email" class="form-lable">Emp Email <span class="text-danger">*</span></label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail"
            name="time"
            autocomplete="off"
          />
        </div>
        <div class="form-group my-2">
          <label for="Email" class="form-lable">Unit <span class="text-danger">*</span></label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Unit</option>
            <option value="CL-EGC">CL-EGC</option>
            <option value="EGG-EAS">EGG EAS</option>
            <option value="EGG-EAS-NGP">EGG EAS NGP</option>
            <option value="EGG-EAS-Oracle">EGG EAS Oracle</option>
            <option value="EGG-EAS-Salesforce">EGG EAS Salesforce</option>
            <option value="EEG-EAS-SAP">EEG EAS SAP</option>
            <option value="EGG-CMT-Parent">EGG CMT Parent</option>
            <option value="EGG-EAS-Parent">EGG EAS Parent</option>
            <option value="GBU">GBU</option>
            <option value="IS-EGG-1.0">IS EGG 1.0</option>
            <option value="Others1-Parent">Others1 Parent</option>
            <option value="SGB-BFSI-products-Insurance-Adjacencies">SGB-BFSI products Insurance & Adjacencies</option>
          </select>
        </div>
        <div class="form-group my-2">
          <label for="Platform" class="form-lable">Platform <span class="text-danger">*</span></label>
          <select class="form-select" aria-label="Default select example">
            <option selected>select platform</option>
            <option value="google-meet">Google Meet</option>
            <option value="cicso-webex">Cisco Webex</option>
            <option value="ms-teams">Microsoft Teams</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger my-2" name="create">
          Submit
        </button>
      </form>
    </div>
    <!-- Attendance Form-end -->

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- scripts -->
  </body>
</html>
